<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hector Robles" />
    <meta
      name="description"
      content="An interactive social medica web application where users can add and remove photos, interact with them, and make minor adjustments to their profile."
    />
    <meta name="keywords" content="social media, photos, upload photos" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <!-- PREVIEW IMAGE MODAL -->

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image" src="#" alt="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <!-- EDIT PROFILE MODAL -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__edit-profile-text">Edit profile</h2>
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close modal"
            ></button>
          </div>
          <form class="modal__form">
            <label for="name" class="modal__label">Name</label>
            <input
              type="text"
              minlength="2"
              maxlength="40"
              class="modal__input"
              id="profile-name"
              name="name"
              placeholder="Type your name"
              required
            />
            <span class="modal__error" id="profile-name-error"></span>
            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              minlength="2"
              maxlength="200"
              class="modal__input"
              id="profile-description"
              name="description"
              placeholder="Describe yourself"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- NEW POST MODAL -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__edit-profile-text">New post</h2>
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close modal"
            ></button>
          </div>
          <form class="modal__form">
            <label for="image-link" class="modal__label">Image link</label>
            <input
              type="url"
              class="modal__input"
              id="image-link"
              name="image-link"
              placeholder="Paste a link to the picture"
              required
            />
            <span class="modal__error" id="image-link-error"></span>
            <label for="image-caption" class="modal__label">Caption</label>
            <input
              type="text"
              minlength="2"
              maxlength="30"
              class="modal__input"
              id="image-caption"
              name="image-caption"
              placeholder="Type your caption"
              required
            />
            <span class="modal__error" id="image-caption-error"></span>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__alignment">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="User's profile avatar"
          />
          <div class="profile__data">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="./images/edit_icon.svg" alt="Edit icon" />Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn" type="button">
            <img
              class="profile__plus-image"
              src="./images/plus_icon.svg"
              alt="Plus plus_icon"
            />
            New Post
          </button>
        </section>
        <!-- CARDS SECTION -->
        <section class="cards">
          <ul class="cards__list"></ul>
          <template id="cards-template">
            <li class="card">
              <button
                aria-label="Delete card"
                type="button"
                class="card__delete-btn"
              ></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__box">2025 Â© Spots</p>
      </footer>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
