<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hector Robles" />
    <meta
      name="description"
      content="An interactive social medica web application where users can add and remove photos, interact with them, and make minor adjustments to their profile."
    />
    <meta name="keywords" content="social media, photos, upload photos" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__edit-profile-text">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label for="name" class="modal__label">Name</label>
            <input
              type="text"
              class="modal__input"
              id="name"
              name="name"
              placeholder="Type your name"
            />
            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              class="modal__input"
              id="description"
              name="description"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__edit-profile-text">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label for="image-link" class="modal__label">Image link</label>
            <input
              type="url"
              class="modal__input"
              id="image-link"
              name="image-link"
              placeholder="Paste a link to the picture"
            />
            <label for="image-caption" class="modal__label">Caption</label>
            <input
              type="text"
              class="modal__input"
              id="image-caption"
              name="image-caption"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__alignment">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="User's profile avatar"
          />
          <div class="profile__data">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="./images/edit_icon.svg" alt="Edit icon" />Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn" type="button">
            <img
              class="profile__plus-image"
              src="./images/plus_icon.svg"
              alt="Plus plus_icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house over snowy hill"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__box">2025 Â© Spots</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
