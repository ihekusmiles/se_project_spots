<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hector Robles" />
    <meta
      name="description"
      content="An interactive social medica web application where users can add and remove photos, interact with them, and make minor adjustments to their profile."
    />
    <meta name="keywords" content="social media, photos, upload photos" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__alignment">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="User's profile avatar"
          />
          <div class="profile__data">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn" type="button">
              <img src="./images/edit_icon.png" alt="Edit icon" />Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn" type="button">
            <img
              class="profile__plus-image"
              src="./images/plus_icon.png"
              alt="Plus plus_icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__alignment">
          <div class="cards__grid-element">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">Val Thorens</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__grid-element">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">Restaurant terrace</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__grid-element">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">An outdoor cafe</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__grid-element">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A long bridge"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">A very long bridge, over the forest</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__grid-element">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">Tunnel with morning light</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="cards__grid-element">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house in the snow"
              class="card__image"
            />
            <div class="card__image-description">
              <p class="card__title">Mountain house</p>
              <button class="card__like-btn" type="button">
                <img
                  src="./images/like_icon.png"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__box">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
